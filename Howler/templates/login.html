<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="js/login.js" type="module"></script>
    <title>Howler - Login</title>
</head>
<body class="d-flex flex-column min-vh-100 bg-light">
    <!-- Header -->
    <header class="bg-danger text-white py-3 mb-4">
        <div class="container text-center">
            <h1 class="h3">Howler</h1>
        </div>
    </header>

    <!-- Main content -->
    <main class="container flex-grow-1 d-flex justify-content-center align-items-center">
        <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
            <h2 class="text-center mb-4">Login</h2>
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                    <div id="error-message" class="text-danger mt-2 d-none"></div>
                </div>
                <button id="submit" type="submit" class="btn btn-danger w-100">Login</button>
            </form>
            <div class="mt-3 text-center">
                <a href="./register" class="btn btn-secondary">Register</a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        Â© 2024 Howler
    </footer>
</body>
</html>
