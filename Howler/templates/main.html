<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="js/main.js" type="module"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Howler</title>
</head>
<body class="d-flex flex-column min-vh-100 bg-light">
    <!-- Header -->
    <header class="bg-danger text-white py-3 mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="./" class="d-flex align-items-center text-decoration-none">
                <h1 class="h3 mb-0 me-2 text-white">Howler</h1>
            </a>
            <div id="header-profile" class="d-flex align-items-center">
                <div id="header-username" class="username me-3 text-white"></div>
                <img id="header-profile-img" class="user-profile rounded-circle border border-dark border-2 bg-light" src="" alt="Profile" style="width: 40px; height: 40px;">
                <button id="logout-btn" class="btn btn-outline-light ms-3">Logout</button>
            </div>
        </div>
    </header>

    <!-- Main content -->
    <main class="container mb-5 flex-grow-1">
        <!-- Post howls -->
        <div class="post-howls mb-4">
            <textarea id="howl" class="form-control mb-2" rows="3" placeholder="What's howling?"></textarea>
            <button id="post-howl" class="btn btn-danger w-100">Howl</button>
            <div id="success-message" class="text-success mt-2 d-none"></div>
            <div id="error-message" class="text-danger mt-2 d-none"></div>
        </div>

        <!-- Howls list -->
        <div id="howls-list">
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        Â© 2024 Howler
    </footer>

    <!-- Template to populate howls list -->
    <template id="howlTemplate">
        <div class="howl card mb-3">
            <div class="card-body">
                <div class="howl-header d-flex align-items-center mb-2">
                    <img class="howl-profile rounded-circle me-3 border border-dark border-2" src="" alt="Profile" style="width: 40px; height: 40px;">
                    <div>
                        <div class="howl-name d-flex align-items-center">
                            <span class="first-name fw-bold me-2"></span>
                            <span class="last-name fw-bold"></span>
                        </div>
                        <div class="howl-username text-muted"></div>
                        <div class="howl-date text-muted"></div>
                    </div>
                </div>
                <p class="howl-content mb-2"></p>
            </div>
        </div>
    </template>
</body>
</html>
