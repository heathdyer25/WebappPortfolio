<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="js/profile.js" type="module"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Howler - Gra Duate</title>
</head>
<body class="d-flex flex-column min-vh-100 bg-light">
    <!-- Header -->
    <header class="bg-danger text-white py-3 mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="./" class="d-flex align-items-center text-decoration-none">
                <h1 class="h3 mb-0 me-2 text-white">Howler</h1>
            </a>
            <div id="header-profile" class="d-flex align-items-center">
                <div id="header-username" class="username me-3 text-white"></div>
                <img id="header-profile-img" class="user-profile rounded-circle border border-dark border-2 bg-light" src="" alt="Profile" style="width: 40px; height: 40px;">
                <button id="logout-btn" class="btn btn-outline-light ms-3">Logout</button>
            </div>
        </div>
    </header>
    <!-- Main content -->
    <main class="container mb-5 flex-grow-1">
        <!-- Profile view -->
        <div class="user-info mb-4 text-center">
            <img id="profile-img" class="user-profile rounded-circle border border-dark border-3" src="" alt="Profile" style="width: 100px; height: 100px;">
            <div class="profile-name mt-3">
                <span id="profile-first-name" class="first-name fs-4 fw-bold"></span>
                <span id="profile-last-name" class="last-name fs-4 fw-bold"></span>
            </div>
            <div id="profile-username" class="text-muted"></div>
            <button id="follow-btn" class="btn btn-danger mt-3 d-none">Follow</button>
        </div>

        <!-- Collapsible button for following users -->
        <button class="btn btn-outline-dark w-100 fw-bold py-2 mb-4" type="button" data-bs-toggle="collapse" data-bs-target="#follows-list" aria-expanded="false" aria-controls="follows-list">
            <i class="bi bi-person-check me-2"></i> Follows
        </button>

        <!-- Collapsible Content -->
        <div class="mt-3 mb-4">
            <ul id="follows-list" class="list-group collapse">
            </ul>
        </div>

        <h1>Howls</h1>

        <!-- Howls list -->
        <div id="howls-list">
        </div>
        
    </main>
    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        Â© 2024 Howler
    </footer>
</body>

    <!-- Template to populate howls list -->
    <template id="howlTemplate">
        <div class="howl card mb-3">
            <div class="card-body">
                <div class="howl-header d-flex align-items-center mb-2">
                    <img class="howl-profile rounded-circle me-3 border border-dark border-2" src="" alt="Profile" style="width: 40px; height: 40px;">
                    <div>
                        <div class="howl-name d-flex align-items-center">
                            <span class="first-name fw-bold me-2"></span>
                            <span class="last-name fw-bold"></span>
                        </div>
                        <div class="howl-username text-muted"></div>
                        <div class="howl-date text-muted"></div>
                    </div>
                </div>
                <p class="howl-content mb-2"></p>
            </div>
        </div>
    </template>

    <!-- Template to populate follows list -->
    <template id="followTemplate">
        <li class="follow-item list-group-item list-group-item-dark d-flex align-items-center">
            <img class="follow-profile rounded-circle me-3 border border-dark border-2" src="" alt="Profile" style="width: 40px; height: 40px;">
            <div>
                <div class="d-flex align-items-center">
                    <span class="first-name fw-bold me-2"></span>
                    <span class="last-name fw-bold"></span>
                </div>
                <div class="follow-username text-muted"></div>
            </div>
        </li>
    </template>

</html>
